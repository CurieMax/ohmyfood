<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurants/style.css">
    <script src="https://kit.fontawesome.com/48e39a4b86.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Menu - La palette du goût</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="header-logo">
                <i class="fa-solid fa-arrow-left"></i>
                <img class="logo" src="assets/images/logo/ohmyfood.png" alt="logo ohmyfood">
                </div>
        </header>
        <main class="global">
            <div class="img-resto">
                <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image d'une assiette d'un restaurant">
            </div>
            <section class="menu">
                <div class="home-title">
                    <div class="section-title">
                        <h2 class="title">La palette du gooût</h2>
                    </div>
                    <div class="like">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <div class="start">
                    <div class="start-title">
                        <p>ENTRÉES</p>
                    </div>
                    <div class="menu-cards">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Fricassée d'escargots</h3>
                                    <p class="card-subtitle">Au piment d'Espelette</p>
                                </div>
                                <div class="card-price">
                                    <p class="price">25€</p>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </section>
        </main>
    <footer class="main-footer">
        <div class="footer">
            <div class="footer-logo">
                <img class="logo" src="assets/images/logo/ohmyfood-white.png" alt="image du logo du site">
            </div>
            <div class="footer-section">
                <div class="footer-lign">
                    <a class="footer-link" href="#"><i class="fa-solid fa-utensils"></i><p>Proposer un restaurant</p></a>
                </div>
                <div class="footer-lign">
                    <a class="footer-link" href="#"><i class="fa-solid fa-handshake-angle"></i><p>Devenir partenaire</p></a>
                </div> 
                <div class="footer-lign">
                    <a class="footer-link" href="#"><p>Mentions légales</p></a>
                </div>
                <div class="footer-lign">
                    <a class="footer-link" href="mailto:contact.ohmyfood@gmail.com">Contact</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
