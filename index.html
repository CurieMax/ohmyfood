<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/48e39a4b86.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>OhMyFood</title>
</head>
<body>
    <div class="main-container">
    <header class="header">
        <div class="header-logo">
            <img class="logo" src="assets/images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
            <div class="location">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="location-text">
                    <h2>Paris, Belleville</h2>
                </div>
            </div>
        </header>
        <main class="global">
            
            <div class="explore">
                <h2 class="section-title">Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <div class="btn-explore">
                    <button class="btn-resto">Explorer nos restaurants</button>
                </div>
            </div>

            <div class="function">
                <h2 class="section-title">Fonctionnement</h2>
                <div class="function-list">
                    <div class="list">
                        <button class="btn-list">
                            <div class="number">
                            <p class="number-list">1</p>
                            </div>
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <p class="txt-list">Choisissez un restaurant</p>
                        </button>
                    </div>

                </div>
                <div class="function-list">
                    <div class="list">
                        <button class="btn-list">
                            <div class="number">
                            <p class="number-list">2</p>
                            </div>
                            <i class="fa-solid fa-list-ul"></i>
                            <p class="txt-list">Composez votre menu</p>
                        </button>
                    </div>

                </div>
                <div class="function-list">
                    <div class="list">
                        <button class="btn-list">
                            <div class="number">
                            <p class="number-list">3</p>
                            </div>
                            <i class="fa-solid fa-store"></i>
                            <p class="txt-list">Dégustez au restaurant</p>
                        </button>
                    </div>

                </div>
            </div>


        </main>
    </div>     
</body>
</html>
